<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e8e9be2913.js" crossorigin="anonymous"></script>
    <title>Hotel India | Welcome</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="home.html">Hotel India</a>
                </h1>
                <ul>
                    <li><a  href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="padding-three">
        <div class="container">
            <h1 class="large-heading"><span class="text-primary">Contact</span> US</h1>
            <p>Please fill out form below to contact us</p>
            <form action="/booking">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="eamil">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <div class="clear-float"></div>
    <footer id="main-footer">
        <p>Hotel India &copy; 2021 All Rights Reserved &reg;</p>
    </footer>
</body>
