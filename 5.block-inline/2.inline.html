<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements</title>
    <style>
        span {
            background-color: #00f;
            color: #fff;
        }

            background-color: blueviolet;
            color: #fff;
        }

    <span>FirstName</span>

    <button>Submit</button>
    <button>Reset</button>
</body>
