<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>HTML Forms</title>
</head>
<body>
    <div class="container">
        <h1>HTML Forms</h1>
        <form action="/" method="POST">
           <h4>Single Line Input</h4>
           <b>ID:</b> <input type="number" name="" class="form-control"> <br>   
           <b>FirstName:</b><input type="text" name="firstName" class="form-control w-50" placeholder="Please provide firstname"> <br>
           <b>LastName:</b><input type="text" name="lastName" class="form-control w-50" placeholder="Please provide lastname"> <br>
           <h4>Password Control</h4>
           <b>Password:</b><input type="password" name="password" class="form-control w-50" placeholder="Enter password"> <br>
           <h4>Multiline Input Control</h4>
           <textarea placeholder="Please provide description here" class="form-control w-50"></textarea><br>
           <h4>Checkbox Control</h4>
           <input type="checkbox" name="Maths" value="maths" checked> Maths <br>
           <input type="checkbox" name="physics" value="physics"> Physics <br>
           <input type="checkbox" name="chemistry" value="chemistry" checked> Chemistry <br>
           <br><br>
           <input type="radio" name="gender" value="male">Male 
           <input type="radio" name="gender" value="female"> Female 
           <input type="radio" name="gender" value="female"> Unknown 
           <br><br>
           <h4>Selectbox Control</h4>
           <select name="dropdown" class="form-select w-50">
            <option value="america">USA</option>
               <option value="india" selected>India</option>
               <option value="japan">Japan</option>
               <option value="australia">Australia</option>
               <option value="japan">Russia</option>
               <option value="australia">Ukrain</option>
           </select>
           <br><br>
          <b>Select PDF File :</b> <input type="file" class="form-control w-50" name="upload" accept="application/pdf"> <br>
          <b>Select Image File :</b> <input type="file" class="form-control w-50" name="upload" accept="image/*">
           <br><br>
           <button class="btn btn-primary">Submit</button>
           <br><br>
           <input type="button" value="Add User" class="btn btn-primary">
           <input type="reset" value="Reset" class="btn btn-warning">
           <input type="submit" value="Submit" class="btn bg-success" onclick="stopPageRefresh(event)">
           <input type="image" src="../images/button.jpg" width="50" onclick=" return callme()">
           <br><br><br>
           <input type="hidden" id="userid" name="page" value="[1,2,3]">
           <br><br><br>
        </form>
    </div>
    <script>
        function callme(){
            console.log('Hello, did you click image button ?')
        }

        function stopPageRefresh(event){
            console.log(`Stopped page to get refresh`)
            event.preventDefault()
            document.getElementById("userid").value = "[1,2,3,4]"
        }
    </script>
</body>
</html>
