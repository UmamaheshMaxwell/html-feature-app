<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Element Width</title>
    <style>
        div.one {
            width: 300px;
            background-color: yellow;
        }
        div.two {
            width: 300px;
            height: 250px;
            padding:25px;
            border: 50px solid blue;
            background-color: cadetblue;
            margin:50px;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
    <h2>Padding and element Width</h2>
    <div class="one">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam labore, deserunt qui est earum beatae facere ipsa porro culpa. Modi?</div>
    <div class="two">
        Total width is 350px even though width defined is 300px
    </div>
</body>
</html>
