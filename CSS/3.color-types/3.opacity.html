<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity / Tranparency</title>
    <style>
         /* Opacity Starts with 0.0 and ends with 1.0 */
         div {
             background-color: green;
         }

         .first {opacity: 0.1}
         .two {opacity: 0.3}
         .three {opacity: 0.6}
         .four {opacity: 0.4;}
         .five {opacity: 0.5;}

    </style>
</head>
<body>
    <h1>Opacity /Transparency</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="two">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="three">
        <h1>Opacity 0.6</h1>
    </div>
    <div>
        <h1>Opacity 1.0 (default)</h1>
    </div>
    <div class="four">
        <img src="../../images/Angular.png" alt="">
    </div>
    <div class="five">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
