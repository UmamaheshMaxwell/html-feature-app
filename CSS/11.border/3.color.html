<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
    <style>
        p.one {
            border-style: solid;
            border-color: red;
        }
        p.two {
            border-style: solid;
            border-color: #00FF00;
        }
        p.three {
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Border Color</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, illum.</p>
    <p class="two">Reprehenderit a possimus sapiente amet vero atque. Nobis, quas sit.</p>
    <p class="three">Praesentium ducimus vel, provident iusto nulla natus quidem dolore recusandae?</p>
</body>
</html>
