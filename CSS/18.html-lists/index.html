<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <style>
        ul.ul-circle { list-style-type: circle;}
        ul.ul-square {list-style-type: square;}
        ol.ol-upper-roman {list-style-type: upper-roman;}
        ol.ol-lower-alpha {list-style-type: lower-alpha;}
        .img .one {
            list-style-image: url("../../images/Ang.png");
            margin: 100px;
        }
    </style>
</head>
<body>
    <h1>Ordered Lit</h1>
    <ul class="ul-circle">
        <li>Angular</li>
        <li>NodeJS</li>
        <li>ReactJS</li>
    </ul>
    <ul class="ul-square">
        <li>Github</li>
        <li>Docker</li>
        <li>Kubernetes</li>
    </ul>
    <ol class="ol-upper-roman">
        <li>Windows</li>
        <li>Mac</li>
        <li>Linux</li>
    </ol>
    <ol class="ol-lower-alpha">
        <li>VSCode</li>
        <li>Sublime</li>
        <li>Atom</li>
    </ol>

    <ul class="img">
        <li class="one">Angular</li>
        <li>NodeJS</li>
        <li>Javascript</li>
    </ul>
</body>
</html>
