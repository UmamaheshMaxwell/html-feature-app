<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: red;
            border: 1px solid;
            margin-bottom: 10px;
            transition: transform 2s;
        }

        .box1 {
            transform: rotate(20deg);
        }
        .box2:hover {        
            transform:  rotate(-20deg) ;

        }
    </style>
</head>
<body>
    <h1>Rotate Method</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste, minima.</p>
    <div>This is a regular DIV</div>
    <div class="box1">This is rotated</div>
    <div class="box2">This is rotated</div>
</body>
</html>
