<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .box {
            transform: rotateX(50deg) rotateY(50deg) rotateZ(50deg)              
        }
    </style>
</head>
<body>
    <h1>Rotate in 3D</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis, labore.</p>
    <div>This is aregular DIV</div>
    <div class="box">Rotated 150 degrees</div>
</body>
</html>
