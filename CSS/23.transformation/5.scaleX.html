<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleX</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div {
            margin:150px;
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
            border: 1px solid black;
            transform: scaleX(2);
        }
    </style>
</head>
<body>
    <h1>Scale Method</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos, vel?</p>
    <div>
        This div is two times to original width and 3 times to original height
    </div>
</body>
</html>
