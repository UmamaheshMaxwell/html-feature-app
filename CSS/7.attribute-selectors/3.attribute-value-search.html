<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Value with specific word Selector</title>
    <style>
        a[title~="Tech"] {
            background-color: yellow;
        }

        a[title~="Env"] {
            background-color: blue;
            color:white;
        }

    </style>
</head>
<body>

    <a href="#">Hello</a> <br>
    <a href="https://angular.io/" title="Web Tech Skill">Angular</a> <br>
    <a href="https://nodejs.org/" title="Server Side Env">NodeJS</a> <br>
    <a href="https://reactjs.org/" title="Web Tech">ReactJS</a> <br>
    <a href="https://getbootstrap.com/" title="Frontend Tech">Bootstrap</a> <br>
</body>
</html>
