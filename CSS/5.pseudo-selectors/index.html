<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        a.angular:link {
           color: red; /* Unvisited Link */
        }
        a.csharp:link {
           color: greenyellow; /* Unvisited Link */
        }

        a:visited {
            color:green /*visited Link */
        }

        a:hover {
            color: hotpink; /* mouse over link */
        }

        a:active {
            color: blue;  /*selected Link */
        }


    </style>
</head>
<body>
    <p>
        <strong>
            <a class="angular" href="https://angular.io/" target="_blank">Angular</a>
        </strong>
    </p>
    <p>
        <strong>
            <a class="csharp" href="https://www.c-sharpcorner.com/uploadfile/puranindia/extension-methods-in-C-Sharp-3-0/" target="_blank">C# Extension Methods</a>
        </strong>
    </p>
    <div>
        <p>
            <span>
                <input type="text" name="" id="">
            </span>
        </p>
    </div>
</body>
</html>
