<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background:red;
            transition: width 2s, height 4s;
        }

        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Transistions</h1>

</body>
</html>
