<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em and rem</title>
    <style>
        html {
            font-size: 10px;
        }

        body {
            font-size: 20px;
        }

        p {
            font-size: 1.5rem;
        }

        div {
            font-size: 2em;
        }


    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi, fuga?</p>
    <div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Delectus, eaque.
    </div>
</body>
</html>
