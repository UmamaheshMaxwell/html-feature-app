<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>
    <style>
        div ~ p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <div> This is div</div>
    <p>Hello P</p>
    <p>Para 1 outside div</p>
    <div>
        <p>Paragraph2 inside the div</p>
    </div>
    <p>
        Parahraph3 in the div
    </p>
    <code>
        const value = 20 
    </code>
    <p> Parahraph4 in the div</p>
    <p> Parahraph5 in the div</p>
</body>
</html>
